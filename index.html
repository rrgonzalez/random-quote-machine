<!DOCTYPE html>
<html>
<head>
	<title>Random Quotes</title>

	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="full" class="container-fluid text-center col-md-6 col-md-offset-3">
<header>
	<h1>Random Quotes Rewritten</h1>
</header>
<section>
	<div id="txt-div">These are some of my favorite quotes I had collected during medical school I recently rediscovered via the wayback machine. I hope you enjoy them!</div>
	<div id="button-div">
		<button class="btn btn-primary" onclick="setRandomQuote();">New Quote</button>
	</div>
	<blockquote>
		<p>"Here goes the quote"</p>
		<small>Author Name</small>
	</blockquote>
</section>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/code.js"></script>
</body>
</html>
